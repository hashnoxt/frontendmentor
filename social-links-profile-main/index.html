<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile-picture-section">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            class="profile-picture"
            alt="Profile image"
          />
        </div>
        <p class="profile-name">Jessica Randall</p>
        <p class="location-text">London, United Kingdom</p>
        <p class="description-text">"Front-end developer and avid learner."</p>
        <nav class="social-menu">
          <a class="social-menu-item" href="#">GitHub</a>
          <a class="social-menu-item" href="#">Frontend Mentor</a>
          <a class="social-menu-item" href="#">LinkedIn</a>
          <a class="social-menu-item" href="#">X</a>
          <a class="social-menu-item" href="#">Instergram</a>
        </nav>
      </div>
    </div>
  </body>
</html>
